<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>igrushki-art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <main class="main">
        <header class="header"></header>

        <section class="top">
            <div class="container">
                <div class="top__inner">
                    <div class="top__blok element-animation">
                        <h2 class="top__sub-title">Знайомтеся</h2>
                        <p class="top__description">
                            це чарівний кролик, який приносить у дім тепло і затишок.
                        </p>
                    </div>
                    <div class="top__blok">
                        <div class="top__title">
                            <img src="./images/text.svg" alt="" class="top__title-text element-animation">
                        </div>
                        <div class="top__bunny">
                            <img src="./images/bunny.png" alt="" class="bunny element-animation">
                        </div>
                    </div>
                    <div class="top__blok element-animation">
                        <p class="top__description left">Його кумедна мордочка і стильний піджак не залишать байдужими
                            ні вас, ні ваших гостей.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="video">
            <div class="video__wave">
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
                <div class="video__wave-border"></div>
            </div>
            <div class="container">
                <div class="video__inner">

                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <script src="./js/main.min.js"></script>
</body>

</html>
